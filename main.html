<script>

  function copyAnchorLinkToClipboard(anchor) {
    navigator.clipboard.writeText(window.location.origin + "/#" + anchor);

    var toastNotificationElement = document.getElementById("toastNotification");
    toastNotificationElement.className = "show";
    setTimeout(function(){ toastNotificationElement.className = toastNotificationElement.className.replace("show", ""); }, 3000);
  }

</script>
<body>

    <div class="yellowTop"></div>

    <!-- Main -->
    <div class="mainContainer">
        <div class="contentContainer">
            <div id="toastNotification">Copied link to clipboard.</div>
